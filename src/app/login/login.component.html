<div class="split left">
  <div class="centered">
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h2>Welcome</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="map-controls-margin">
        <input matInput required type="text" placeholder="Username" [formControl]="username"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <mat-error *ngIf="submitted && username.hasError('required')">Username is required</mat-error>
      </mat-form-field>
      <mat-form-field class="map-controls-margin">
        <input matInput required type="password" placeholder="Password" [formControl]="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <mat-error *ngIf="submitted && password.hasError('required')">Password is required</mat-error>
      </mat-form-field>
      <div class="map-controls-margin">
        <button mat-button [disabled]="loading" class="btn btn-primary">Login</button>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </div>
    </form>
  </div>
</div>
