<div>
  <mat-checkbox #cachedCheckbox class="default-margins"
                [(ngModel)]="cached"
                (change)="requestDates()">Cached
  </mat-checkbox>
  <mat-selection-list #forecastsDatesSelection>
    <mat-list-option *ngFor="let date of availableDates">
      {{date}}
    </mat-list-option>
  </mat-selection-list>
</div>
